<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>VDS</title>

         <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>

    <div class="container">
        <div class="card card-container">
	    <p id="profile-name" class="profile-name-card">Виртуальная сеть хранения данных</p>
            <form class="form-signin">
		<h2 class="form-signin-heading">Активация устройства</h2>
	        <label for="inputEmail" class="sr-only">Адрес электройнной почты:</label>
	        <input type="email" id="inputEmail" class="form-control" placeholder="Адрес электройнной почты" required autofocus>
        	<label for="inputPassword" class="sr-only">Пароль:</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Активировать</button>
            </form><!-- /form -->
		<div>
                	<button id="lost_login_btn" type="button" class="btn btn-link">Забыли пароль?</button>
                        <button id="lost_register_btn" type="button" class="btn btn-link">Регистрация</button>
		</div>
        </div><!-- /card-container -->
    </div><!-- /container -->
        <!-- jQuery CDN -->
         <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
         <!-- Bootstrap Js CDN -->

             });
