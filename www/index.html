<input id="channel_id" name="channel_id" type="hidden" />

        <!-- jQuery CDN -->

         <script type="text/javascript">
             $(document).ready(function () {
                 $('#sidebarCollapse').on('click', function () {
                     $('#sidebar').toggleClass('active');
                 });
		//Load channels
		 $.getJSON('api/channels', function(data){
		  var items = [];
 
  		  $.each(data, function(){
    			$('#channelsMenu').append('<li><a class="selectChannelMenu" href="#" data-menu="'+ this.id +'">' + this.name + '</a></li>');
  		  });

		  $('.selectChannelMenu').on('click', function(e){
        		$this = $(e.currentTarget);

        		channel_id = $this.data('menu');
			$('#channel_id').val(channel_id);
		  });
		});
// We can attach the `fileselect` event to all file inputs on the page
  $(document).on('change', ':file', function() {
    var input = $(this),
        numFiles = input.get(0).files ? input.get(0).files.length : 1,
        label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
    input.trigger('fileselect', [numFiles, label]);
  });

  // We can watch for our custom `fileselect` event like this
  $(document).ready( function() {
      $(':file').on('fileselect', function(event, numFiles, label) {

          var input = $(this).parents('.input-group').find(':text'),
              log = numFiles > 1 ? numFiles + ' files selected' : label;

          if( input.length ) {
              input.val(log);
          } else {
              if( log ) alert(log);
          }

      });
  });
             });
         </script>
